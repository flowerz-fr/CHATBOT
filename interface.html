<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>ChatBot</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="chatBot">
		<header>
			<h2>ChatBot ORANO-DS</h2>
		</header>
		<ul class="chatbox">
			<li class="chat-incoming chat">
				<p>Est-ce que vous avez des question concernant les investigations </p>
			</li>
		</ul>
		<div class="chat-input">
			<textarea rows="0" cols="17"
					placeholder="..."></textarea>
			<button id="sendBTN">Envoyer</button>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>

</html>
